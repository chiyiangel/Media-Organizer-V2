name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.21'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build application
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          go build -v -ldflags "-s -w -X main.Version=$VERSION" -o media-organizer ./cmd/organizer

      - name: Test build output
        run: |
          ./media-organizer --help || echo "Binary created successfully"

      - name: Test cross-compilation
        run: |
          echo "Testing cross-compilation for multiple platforms..."
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          
          # Test Windows build
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.Version=$VERSION" -o media-organizer-windows-amd64.exe ./cmd/organizer
          
          # Test macOS build
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X main.Version=$VERSION" -o media-organizer-darwin-amd64 ./cmd/organizer
          
          # Test Linux ARM64 build  
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.Version=$VERSION" -o media-organizer-linux-arm64 ./cmd/organizer
          
          echo "Cross-compilation test successful"